<div class="left-height relative bg-yellow-300">
    <div class="w-screen">
        <iframe
        class="w-screen aspect-video"
            [src]="videoUrl"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share">
        </iframe>
    </div>
    
    <div class="h-full w-screen aspect-video absolute top-0 py-52 px-12 md:py-[18%] md:px-20 text-white bg-gradient-to-r from-black">
        <h1 class="text-2xl font-bold  md:text-4xl">{{bannerTitle}}</h1>
        <p class="py-6 text-sm w-[65%] md:text-base md:w-[30%]">{{bannerOverview | overview:150}}</p>
        <button class="px-4 py-1 md:px-10 md:py-2 bg-white font-bold text-black rounded-lg hover:bg-opacity-[70%]"><i
                class="ri-play-mini-fill"></i>Play</button>
        <button class="px-4 py-1 md:px-10 md:py-2 mx-2 rounded-lg bg-gray-700 text-white bg-opacity-60 hover:bg-opacity-[40%]">More
            Info</button>
    </div>
</div>
